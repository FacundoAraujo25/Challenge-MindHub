<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Juguetes | Franco PetShop</title>
</head>

<body>
    <div id="app">
        <header>

        </header>
        <nav>

        </nav>
        <main>
            <h2 class="tituloSeccion">Juguetes</h2>
            <form>
                <legend>Ordenar por:</legend>
                <label for="juguetes"></label>
                <select name="juguetes" id="juguetes">
                    <option value="all"> Todos</option>
                    <option value="menorPrecio"> Menor Precio </option>
                    <option value="menorPrecio"> Mayor Precio </option>
                    <option value="menorPrecio"> A-Z </option>
                    <option value="menorPrecio"> Z-A </option>
                </select>
            </form>
            <div class="card-group w-25 cardsJuguetes">
                <div class="card">
                    <img :src="imagen" class="card-img-top" :alt="descripcion">
                    <div class="card-body">
                        <h5 class="card-title">{{nombre}} Nombre objeto</h5>
                        <p class="card-text"></p>
                        <p class="card-text"><small class="text-muted">{{Precio}} Precio </small></p>
                        <a href="#" class="btn btn-primary botonCompra">Comprar</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Vue y Codigos Scripts -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../javascript/main.js"></script>
</body>
</html>
