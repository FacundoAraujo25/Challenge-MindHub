<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | Franco PetShop</title>
</head>

<body>
    <div id="app">
        <header>

        </header>
        <nav>

        </nav>
        <main>
            <form action="/my-handling-form-page" method="post" class="d-flex justify-content-center py-4 px-4 ">
                <div>
                    <ul>
                    <li class="li-cb">
                        <input type="checkbox" name="Gato" id="checkbox_gato"><img src="../assets/gatito_form.jpg" alt="gatito" class="foto_checkbox"></input>
                        <input type="checkbox" name="Perro" id="checkbox_perro"><img src="../assets/perrito_form.jpg" alt="perrito" class="foto_checkbox"></input>
                    </li>
                </ul>
                </div>
                <ul>
                    <li class="py-2 px-2" >
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="user_first_name">
                    </li>
                    <li  class="py-2 px-2">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="user_last_name">
                    </li>
                    <li  class="py-2 px-2">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="user_phone">
                    </li>
                    <li  class="py-2 px-2">
                        <label for="mail">Correo electrónico:</label>
                        <input type="email" id="mail" name="user_mail">
                    </li>
                    <li  class="py-2 px-2">
                        <label for="mascota">Nombre mascota: </label>
                        <input type="text" id="mascota" name="pet_name">
                    </li>
                    <li class="d-flex flex-column">
                        <label for="msg">Mensaje:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button py-2 px-2">
                        <button type="submit">Envíe su mensaje</button>
                    </li>
                </ul>
            </form>
        </main>
        <footer>

        </footer>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Vue y Codigos Scripts -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../javascript/main.js"></script>
</body>

</html>
