<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | Franco PetShop</title>
</head>

<body class="mx-4">
    <div id="app">
        <header>

        </header>
        <nav class="d-flex justify-content-center gap-5">
            <a href="#">Inicio</a>
            <a href="./pages/farmacia.html">Farmacia</a>
            <a href="./pages/juguetes.html">Juguetes</a>
            <a href="./pages/contacto.html">Contáctenos</a>
            <a href=""></a>
        </nav>
        <main>
            <form id="form_contacto" class="d-flex flex-column py-4 px-4 ">
            <div class="d-flex justify-content-center">
                <input type="radio" name="Gato" id="radio_gato" class="btn-check"></input>
                <label for="radio_gato" class="btn px-5">
                    <img src="../assets/gatito_form.jpg" alt="gatito" class="foto_radio" id="gatito">
                </label>
                <input type="radio" name="Perro" id="radio_perro" class="btn-check"></input>
                <label for="radio_perro" class="btn px-5">
                    <img src="../assets/perrito_form.jpg" alt="perrito" class="foto_radio">
                </label>
            </div>


                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="user_first_name">
                        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="user_last_name">

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="user_phone">

                <label for="mascota">Nombre mascota: </label>
                <input type="text" id="mascota" name="pet_name">

                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail">

                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="user_message"></textarea>

                <button type="submit">Envíe su mensaje</button>
            </form>
        </main>
        <footer>
            <p>aaaa</p>
        </footer>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Vue y Codigos Scripts -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../javascript/main.js"></script>

</html>
